  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <link rel="apple-touch-icon" sizes="180x180" href="/project_phase1/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/project_phase1/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/project_phase1/favicon-16x16.png">
  <link rel="manifest" href="/project_phase1/site.webmanifest">
  <link rel="mask-icon" href="/project_phase1/safari-pinned-tab.svg" color="#5bbad5">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/project_phase1/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/project_phase1">Restaurant Reviews</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <figure>
      	<img id="restaurant-img">
       <figcaption id="rest-fig-caption"></figcaption>
      </figure>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/project_phase1/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </main>
  <!-- End main -->
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="/project_phase1/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="/project_phase1/js/restaurant_info.js"></script>

 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
