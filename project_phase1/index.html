<body>
  <div class="container">
    <header>
      <!-- TODO: add a logo -->
      <nav role="navigation">
        <h1><a href="/project_phase1">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <section id="search">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <!-- improve label styles-->
          <label>Neighborhood:</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label>Cuisine:</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
          <a href="#results" class="skip-link"> Go to results ( or map ahead with locations) </a>
        </div>
      </section>
      <!-- TODO: Improve map accesability and navigation using keyboard-->
      <section id="map-container" role="navigation" aria-labelledby="map">
        <div id="map">Map of restaurants by area</div>
      </section>
      <section id="results">
       <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
