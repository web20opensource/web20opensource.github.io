  <meta charset="utf-8"/>

  <link rel="manifest" href="manifest.json">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css">
  <link rel="stylesheet" href="/css/mqueries.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <script src="/js/leaflet.js"></script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <h1 id="mainReviewHeader">Details and reviews</h1>
    <nav role="navigation" aria-label="Breadcrumb">
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb">
        <li><a href="/">Restaurant Reviews</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <figure>
       <!-- TODO: add srcset to support different image sizes and resolution device widths-->
      	<img id="restaurant-img" srcset="">
       <figcaption id="rest-fig-caption"></figcaption>
      </figure>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <form method="POST" action="/reviews/" id="addReviewForm">
        <label>Your name: </label><input name="userName" placeholder="Your name" value="" type="text"  required pattern="[A-Za-z ]+"><br/>
        <label>Your rating: </label><input name="rating" placeholder="scale: [1-worst]  to [5-best]" value="" type="text"  required pattern="[1-5]"><br/>
        <label>Comments: </label><textarea rows="3" cols="20"  name="commments" placeholder="optional comments" pattern="[A-Za-z ]+"></textarea><br/>
        <input type="submit" value="Add Review" id="addNewReview" autofocus />
      </form>
    </section>
    <!-- Begin map -->
    <section id="map-container" role="application">
      <div id="map">
      <div>
    </section>
    <!-- TODO: Improve map accesability and navigation using keyboard-->
    <!-- End map -->
    
    <!-- End reviews -->
    <!-- Beginning footer -->
  </main>

  <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End main -->
  <!-- End footer -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/handleOffline.js"></script>
  <script type="text/javascript" src="/js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/indexDBCache.js"></script>

  <!-- End scripts -->
  <span id="network-aware"></span>
</body>

</html>
