<!DOCTYPE html lang="en">
<html>
<!-- Test more in mobile-->
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="/css/mqueries.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <h1 id="mainReviewHeader">Details and reviews</h1>
    <nav role="navigation" aria-label="Breadcrumb">
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb">
        <li><a href="/">Restaurant Reviews</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <figure>
       <!-- TODO: add srcset to support different image sizes and resolution device widths-->
      	<img id="restaurant-img" srcset="">
       <figcaption id="rest-fig-caption"></figcaption>
      </figure>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <form method="POST" action="/reviews/" id="addReviewForm">
        <label>Your name: </label><input name="userName" placeholder="Your name" value="" type="text"  required pattern="[A-Za-z ]+"><br/>
        <label>Your rating: </label><input name="rating" placeholder="scale: [1-worst]  to [5-best]" value="1" type="text"  required pattern="[1-5]"><br/>
        <label>Comments: </label><textarea rows="3" cols="20"  name="commments" placeholder="optional comments" pattern="[A-Za-z ]+"></textarea><br/>
        <input type="submit" value="Add Review" id="addNewReview" autofocus />
      </form>
    </section>
    <!-- Begin map -->
    <section id="map-container" role="application">
      <div id="map">
      <div>
    </section>
    <!-- TODO: Improve map accesability and navigation using keyboard-->
    <!-- End map -->
    
    <!-- End reviews -->
    <!-- Beginning footer -->
  </main>

  <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End main -->
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/handleOffline.js"></script>
  <script type="text/javascript" src="/js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/indexDBCache.js"></script>
  <script type="application/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->
  <span id="network-aware"></span>
</body>

</html>
